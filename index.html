<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Form</title>
</head>
<body>

    <h1>API Form</h1>

    <form id="apiForm">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required><br>

        <button type="button" onclick="invokeApi()">Submit</button>
    </form>

    <script>
        function invokeApi() {
            // Get question and answer values from the form
            var question = document.getElementById("question").value;
            var answer = document.getElementById("answer").value;

            // Define the API endpoint URL
            var apiEndpoint = "https://j2lc9ej9e6.execute-api.eu-north-1.amazonaws.com/Testing";

            // Create a data object to send in the request
            var requestData = {
                question: question,
                answer: answer
            };

            // Make a POST request to the API endpoint
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any additional headers if needed
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle the API response data as needed
                console.log(data);
                alert("API request successful!");
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
                alert("Error occurred while making the API request.");
            });
        }
    </script>

</body>
</html>
